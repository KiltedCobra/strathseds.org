---
layout: default
---

<article>
        <header>
            <div class="page-header">
                <h1>{{ page.title }}</h1>
            </div>
            <span class="date"><span class="glyphicon glyphicon-calendar"></span> <time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></span><br/>
            <span class="category"><span class="glyphicon glyphicon-tag"></span> {{ post.categories}}</span><br/>
            <span class="author"><span class="glyphicon glyphicon-user"></span> {% if post.author %}{{post.author}}{% else %}{{site.author}}{% endif%}</span>
        </header>
        <br />
        <div class="entry">{{ content }}</div><br />
</article>
