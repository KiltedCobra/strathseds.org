---
layout: default
title: Blog
---

<!-- Show all posts here -->
{% for post in site.posts %}
    <article>

        <header>
            <h2><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h2>
            <span class="date"><i class="icon-calendar"></i> <time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></span><br/>
            <span class="category"><i class="icon-tag"></i> {{ post.categories | category_links }}</span><br/>
            <span class="author"><i class="icon-user"></i> {% if post.author %}{{post.author}}{% else %}{{site.author}}{% endif%}</span>
        </header>
    
        <div class="entry">{{ post.excerpt }}</div>
        <p class="muted"><a class="btn">View Post &#187;</a></p>
    </article>
{% endfor %}
